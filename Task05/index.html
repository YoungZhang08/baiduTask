<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模拟队列02</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div id="container">
        <div class="top">
            <div class="loop_input">
                <input type="text" value="">
            </div>
            <div class="loop_in">
                <button>左侧入</button>
                <button>右侧入</button>
            </div>
            <div class="loop_out">
                <button>左侧出</button>
                <button>右侧出</button>
            </div>
            <div class="loop_sort">
                <button>排序</button>
            </div>
        </div>
        <div class="bottom">
            <div style="height:100px">10</div>
            <div style="height:30px">3</div>
            <div style="height:70px">7</div>
            <div style="height:120px">12</div>
            <div style="height:110px">11</div>
            <div style="height:300px">30</div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
