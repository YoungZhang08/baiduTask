		  	var aqiList = document.getElementById('aqi-list');
		  	var aqiDatas = new Array();

		  	// 将挑选出的数组选项重新放到一个新的数组中
		  	for(var i = 0; i < aqiData.length; i ++){
	  			if(aqiData[i][1] > 60)

		  		}
		  	}

		  	function sortNum(a,b){
		  		return b[1] - a[1];
		  	}

		  	aqiDatas.sort(sortNum);
