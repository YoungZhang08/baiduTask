<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
	<body>

	  <ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
	  </ul>

	  <ul id="resort">
	    <!-- 
	    <li>第一名：北京空气质量：<b>90</b></li>
	    <li>第二名：北京空气质量：<b>90</b></li>
	    <li>第三名：北京空气质量：<b>90</b></li>
	     -->

	  </ul>

	  <button id="sort-btn">排序</button>

		<script type="text/javascript">

		/**
		 * getData方法
		 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
		 * 返回一个数组，格式见函数中示例
		 */
		function getData() {
		  /*
		  coding here
		  */

		  /*
		  data = [
		    ["北京", 90],
		    ["北京", 90]
		    ……
		  ]
		  */

		  var myLi = document.getElementsByTagName('li');
		  var myB = document.getElementsByTagName('b');
		  var citys = new Array();
		  var numbers = new Array();
		  for(var i = 0; i < myLi.length; i ++){
		  	citys.push(myLi[i].innerHTML.substr(0,6));
		  }

			for(var i = 0; i < myB.length; i ++){
		  	numbers.push(myB[i].innerHTML);
		  }

		  var data = [
		  	[citys[0],numbers[0]],
		  	[citys[1],numbers[1]],
		  	[citys[2],numbers[2]],
		  	[citys[3],numbers[3]],
		  	[citys[4],numbers[4]],
		  	[citys[5],numbers[5]],
		  	[citys[6],numbers[6]]
		  ];

		  return data;
		}

		/**
		 * sortAqiData
		 * 按空气质量对data进行从小到大的排序
		 * 返回一个排序后的数组
		 */
		function sortAqiData(data) {

			for(var m = 0; m < data.length - 1; m ++){
				for(var n = 0; n < data.length - 1 - m; n ++){
					if(data[n][1] < data[n + 1][1]){
						var temp = data[n];
						data[n] = data[n + 1];
						data[n + 1] = temp;
					}
				}
			}
			return data;
		}

		/**
		 * render
		 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
		 * 格式见ul中的注释的部分
		 */
		function render(data) {
			var myUl = document.getElementById('resort');
			for(var i = 0; i < data.length; i ++){
				var iLi = document.createElement('li');
				iLi.innerHTML = "第" + Number(i + 1) + "名：" + data[i][0] + ":" + "<b>" + data[i][1] + "</b>";
				myUl.appendChild(iLi);
			}
		}

		function btnHandle() {
		  var aqiData = getData();
		  aqiData = sortAqiData(aqiData);
		  render(aqiData);
		}

		function init() {
		  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
		  var myBtn = document.getElementById('sort-btn');

		  myBtn.addEventListener("click",function(){
		  	btnHandle();
		  },false);
		}

		init();

		</script>
	</body>
</html>
